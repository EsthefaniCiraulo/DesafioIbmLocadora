<div class="cadastro">
    <form [formGroup]="form" (ngSubmit)="Cadastrar()" class="form">
        <h1>Cadastre-se</h1>
        <div class="formGroup">
            <label>Nome:</label>
            <input type="text" id="txtNome" formControlName="nome" class="input" />
        </div>
        <div class="formGroup">
            <label>E-mail:</label>
            <input type="email" id="txtEmail" formControlName="email" class="input" />
        </div>
        <div class="formGroup">
            <label>Senha:</label>
            <input type="password" id="txtSenha" formControlName="senha" class="input" />
        </div>
        <div class="formGroup">
            <label>Confirmar Senha:</label>
            <input type="password" id="txtConfirmarSenha" formControlName="confirmarSenha" class="input" />
        </div>
        <button class="button" type="submit">Cadastrar</button>
    </form>
</div>
